<!DOCTYPE html>
<html>
  <head>
    <title>Moonbase Alpha Testnet Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>    
    <nav class="navbar bg-dark">
      <span style='font-size:100px;'>&#128125;</span>
      <div class="mt-2 p-5 text-white rounded">
         <h1>Moonbase Alpha Testnet Blog</h1>       
      </div>
    </nav>
    <div id="intro" ></div>
        <div class="alert alert-info sticky-top mt-2">
            <span id="notification"></span>
        </div>
    </div>
    <div class="jumbotron bg-light">
         <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#myModal">ADD NEW BLOG POST</button>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">New Blog Post</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="author" class="col-form-label">Author</label>
              <input type="text" class="form-control" id="author" />
            </div>
            <div class="form-group">
              <label for="title" class="col-form-label">Title</label>
             <input type="text" class="form-control" id="title" />
            </div>
            <div class="form-group">
              <label for="content" class="col-form-label">Content</label>
              <input type="text" class="form-control" id="content" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addPost">SAVE POST</button>
              <button type="button" class="btn btn-dark" data-dismiss="modal">CLOSE POPUP</button>
          </div>          
        </div>
      </div>
    </div>
    <div id="posts"></div>
  </body>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </html>
